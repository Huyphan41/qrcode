spring.application.name=mvista
server.port=8088
spring.datasource.url=jdbc:postgresql://localhost:5438/precisionpro?currentSchema=devtest
spring.datasource.username=postgres
spring.datasource.password=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=devtest
app.filters.apikey.pathPrefix=/api